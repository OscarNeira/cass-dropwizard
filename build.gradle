import java.time.ZoneId
import java.time.ZonedDateTime
import java.time.format.DateTimeFormatter

plugins {
    id 'java'
    id 'application'
    id 'groovy'

    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id "com.github.ben-manes.versions" version "0.26.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:all" << "-Werror"
        }
    }
}
sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
//    implementation 'com.google.guava:guava:28.1-jre'
    implementation ('io.dropwizard:dropwizard-core:2.0.0-rc11')  {
        exclude group: 'com.google.guava', module: 'guava'
    }
    implementation "io.dropwizard.modules:dropwizard-cassandra:1.3.12-1"
    implementation 'io.dropwizard.modules:dropwizard-health:1.3.15-1'
    implementation 'com.datastax.cassandra:cassandra-driver-mapping:3.7.2'
    implementation 'org.lz4:lz4-java:1.6.0'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.0-beta-3'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-RC1-groovy-2.5'
    testImplementation 'junit:junit:4.13-beta-3'
}

// Define the main class for the application
mainClassName = 'com.knoma.web.WebApp'

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
    manifest {
        attributes 'Implementation-Title': rootProject.name
        attributes 'Implementation-Version': rootProject.version
        attributes 'Implementation-Vendor-Id': rootProject.group
        attributes 'Build-Time': ZonedDateTime.now(ZoneId.of("UTC"))
                .format(DateTimeFormatter.ISO_ZONED_DATE_TIME)
        attributes 'Built-By': InetAddress.localHost.hostName
        attributes 'Created-By': 'Gradle ' + gradle.gradleVersion
        attributes 'Main-Class': mainClassName
    }

    archiveName 'cass-dropwizard-rest.jar'
}

jar.enabled = false

run {
    args = ['server', 'config.yml']
}

//build.dependsOn(shadowJar)

project.tasks.assemble.dependsOn project.tasks.shadowJar


